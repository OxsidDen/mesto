<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
</head>
<body class="page">
    <header class="header">
      <div class="logo logo_place_header"></div>
    </header>
    <main>
      <section class="profile">
        <div class="profile__personal">
          <img src="https://pictures.s3.yandex.net/frontend-developer/common/ava.jpg" alt="Фото профиля" class="profile__photo">
          <button class="profile__photo-edit" type="button"></button>
          <div class="profile__info">
            <h1 class="profile__name"></h1>
            <button type="button" class="profile__change">
              <img src="<%=require('./images/pen.svg')%>" alt="Изменить профиль">
            </button>
            <p class="profile__about"></p>
          </div>
        </div>
        <button type="button" class="profile__add">
          <img src="<%=require('./images/plus.svg')%>" alt="Кнопка добавить" class="profile__plus">
        </button>
      </section>
      <section class="elements">
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&copy; 2022 Mesto Russia</p>
    </footer>
    <div class="popup" id ="popupProf">
      <form class="form " id ="formProf" name="eidtProfile" method="post" novalidate>
        <h2 class="form__title">Редактировать профиль</h2>
          <input class="form__input" placeholder="Ваше Имя" id="form__name" name="form__name" required type="text" minlength="2" maxlength="40">
          <span class="form__input-error form__name-error"></span>
          <input class="form__input" placeholder="Чем вы занимаетесь" id="form__about" name="form__about" required type="text" minlength="2" maxlength="200">
          <span class="form__input-error form__about-error"></span>
          <button type="submit" class="form__save-button" id="saveProfile" disabled>Сохранить</button>
      </form>
      <button type="button" class="popup__close-button "></button>
    </div>
    <div class="popup" id="popupPlace">
      <form class="form " id="formPlace" name="card-form" method="post" novalidate>
        <h2 class="form__title">Новое место</h2>
        <input class="form__input" placeholder="Название" id="form__place" name="form__place" required type="text" minlength="2" maxlength="30">
        <span class="form__input-error form__place-error"></span>
        <input class="form__input" placeholder="Ссылка на картинку" id="form__link" name="form__link" required type="url">
        <span class="form__input-error form__link-error"></span>
        <button type="submit" class="form__save-button" id="newPlace" disabled>Создать</button>
      </form>      
      <button type="button" class="popup__close-button "></button>
    </div>
    <div class="popup popup_view-place" id="popupView">
      <div class="popup__view " id="formView">
        <img class="popup__img" id="viewImg">
        <p class="popup__caption"></p>
      </div>
      <button type="button" class="popup__close-button "></button>
    </div>
    <div class="popup" id="popupDelet">
      <div class="form popup__delet">
        <h2 class="form__title">Вы уверены?</h2>
        <button type="submit" class="form__save-button" style="margin-top: 0;" id="deletPlace">Да</button>
      </div>
      <button type="button" class="popup__close-button "></button>
    </div>
    <div class="popup " id="popupEditAvatar">
      <form class="form" id="formEditAvatar">
        <h2 class="form__title" >Обновить аватар</h2>
        <input class="form__input" placeholder="Ссылка на новый аватар" id="form__input" name="form__link" style="margin: 0;" required type="url">
        <span class="form__input-error form__link-error"></span>
        <button type="submit" class="form__save-button" id="newPlace" disabled style="margin-top: 43px;">Сохранить</button>
      </form>
      <button type="button" class="popup__close-button"></button>
    </div>
    <template id="templateCard">
      <div class="element">
        <button class="element__img-popup">
          <img class="element__img">
        </button>
        <button type="button" class="element__delete" id="deletButton"></button>
        <div class="element__name">
          <h2 class="element__paragraph"></h2>
          <div class="element__like-zone">
            <button type="button" class="element__like"></button>
            <span class="element__counter">0</span>
          </div>
        </div>
      </div>
    </template>
</body>
</html>
