<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
  <link href="./styles/index.css" rel="stylesheet" > 
</head>
<body>
  <div class="page">
    <header class="header">
      <div class="logo logo_place_header"></div>
      <div class="line line_place_header"></div>
    </header>
    <main>
      <section class="profile">
        <div class="profile__personal">
          <img src="./images/profile.jpg" alt="Фото профиля" class="profile__photo">
          <div class="profile__info">
            <h1 class="profile__name">Денис Хажеев</h1>
            <button type="button" class="profile__change">
              <img src="./images/pen.svg" alt="Изменить профиль">
            </button>
            <h2 class="profile__about">Физик, програмист и вожатый
            </h2>
          </div>
        </div>
        <button type="button" class="profile__add">
          <img src="./images/plus.svg" alt="Кнопка добавить" class="profile__plus">
        </button>
      </section>
      <section class="elements">
        <div class="element">
          <img class="element__img" src="./images/Бауманска.jpg" alt="Бауманская станция">
          <div class="element__name">
            <div class="element__text">
             <p class="element__paragraph">Бауманска станция</p>
              <button type="button" class="element__like"></button>
            </div>
          </div>
        </div>
        <div class="element">
          <img class="element__img" src="./images/Общага.jpg" alt="Общежитие">
          <div class="element__name">
            <div class="element__text">
              <p class="element__paragraph">Общежитие</p>
              <button type="button" class="element__like"></button>
            </div>
          </div>
        </div>
        <div class="element">
          <img class="element__img" src="./images/Деревня.jpg" alt="Деревня">
          <div class="element__name">
            <div class="element__text">
              <p class="element__paragraph">Деревня</p>
              <button type="button" class="element__like"></button>
            </div>
          </div>
        </div>
        <div class="element">
          <img class="element__img" src="./images/Челябиск.jpg" alt="Челябиск">
          <div class="element__name">
            <div class="element__text">
              <p class="element__paragraph">Челябиск</p>
              <button type="button" class="element__like"></button>
            </div>
          </div>
        </div>
        <div class="element">
          <img  class="element__img" src="./images/Новомих.jpg" alt="Новомихайловск">
          <div class="element__name">
            <div class="element__text">
              <p class="element__paragraph">Новомихайловск</p>
              <button type="button" class="element__like"></button>
            </div>
          </div>
        </div>
        <div class="element">
          <img class="element__img" src="./images/Орленок.jpg" alt="Орленок">
          <div class="element__name">
            <div class="element__text">
              <p class="element__paragraph">Орленок</p>
              <button type="button" class="element__like"></button>
            </div>
          </div>
        </div> 
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&copy; 2022 Mesto Russia</p>
    </footer>
    <section class="popup">
      <form class="popup__form">
        <h2 class="popup__title">Редактировать профиль</h2>
        <input class="popup__name" placeholder="Ваше Имя">
        <div class="line line_place_popup"></div>
        <input class="popup__about" placeholder="Чем вы занимаетесь">
        <div class="line line_place_popup"></div>
        <button class="popup__save-button">Сохранить</button>
      </form>
      <button type="button" class="popup__close-button"></button>
    </section>
  </div>
  <script src="./script/script.js"></script>
</body>
</html>
