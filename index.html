<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
  <link href="./pages/index.css" rel="stylesheet" > 
</head>
<body class="page">
    <header class="header">
      <div class="logo logo_place_header"></div>
    </header>
    <main>
      <section class="profile">
        <div class="profile__personal">
          <img src="./images/profile.jpg" alt="Фото профиля" class="profile__photo">
          <div class="profile__info">
            <h1 class="profile__name">Денис Хажеев</h1>
            <button type="button" class="profile__change">
              <img src="./images/pen.svg" alt="Изменить профиль">
            </button>
            <p class="profile__about">Физик, программист и вожатый</p>
          </div>
        </div>
        <button type="button" class="profile__add">
          <img src="./images/plus.svg" alt="Кнопка добавить" class="profile__plus">
        </button>
      </section>
      <section class="elements">
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&copy; 2022 Mesto Russia</p>
    </footer>
    <div class="popup" id ="popupProf">
      <form class="form emerging" id ="formProf" name="eidtProfile" method="post" novalidate>
        <h2 class="form__title">Редактировать профиль</h2>
          <input class="form__input" placeholder="Ваше Имя" id="form__name" name="form__name" required type="text" minlength="2" maxlength="40">
          <span class="form__input-error form__name-error"></span>
          <input class="form__input" placeholder="Чем вы занимаетесь" id="form__about" name="form__about" required type="text" minlength="2" maxlength="200">
          <span class="form__input-error form__about-error"></span>
          <button type="submit" class="form__save-button" id="saveProfile" disabled>Сохранить</button>
      </form>
      <button type="button" class="popup__close-button emerging"></button>
    </div>
    <div class="popup" id="popupPlace">
      <form class="form emerging" id="formPlace" name="eidtProfile" method="post" novalidate>
        <h2 class="form__title">Новое место</h2>
        <input class="form__input" placeholder="Название" id="form__place" name="form__place" required type="text" minlength="2" maxlength="30">
        <span class="form__input-error form__place-error"></span>
        <input class="form__input" placeholder="Ссылка на картинку" id="form__link" name="form__link" required type="url">
        <span class="form__input-error form__link-error"></span>
        <button type="submit" class="form__save-button" id="newPlace" disabled>Создать</button>
      </form>      
      <button type="button" class="popup__close-button emerging"></button>
    </div>
    <div class="popup popup_view-place" id="popupView">
      <div class="popup__view emerging" id="formView">
        <img class="popup__img" id="viewImg">
        <p class="popup__caption"></p>
      </div>
      <button type="button" class="popup__close-button emerging"></button>
    </div>
    <template id="element">
      <div class="element">
        <button class="element__img-popup">
          <img class="element__img">
        </button>
        <button type="button" class="element__delete" ></button>
        <div class="element__name">
          <h2 class="element__paragraph"></h2>
          <button type="button" class="element__like"></button>
        </div>
      </div>
    </template>
  <script src="./script/script.js"></script>
  <script src="./script/validate.js"></script>
</body>
</html>
