<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
  <link href="./pages/index.css" rel="stylesheet" > 
</head>
<body class="page">
    <header class="header">
      <div class="logo logo_place_header"></div>
    </header>
    <main>
      <section class="profile">
        <div class="profile__personal">
          <img src="./images/profile.jpg" alt="Фото профиля" class="profile__photo">
          <div class="profile__info">
            <h1 class="profile__name">Денис Хажеев</h1>
            <button type="button" class="profile__change">
              <img src="./images/pen.svg" alt="Изменить профиль">
            </button>
            <p class="profile__about">Физик, програмист и вожатый</p>
          </div>
        </div>
        <button type="button" class="profile__add">
          <img src="./images/plus.svg" alt="Кнопка добавить" class="profile__plus">
        </button>
      </section>
      <section class="elements">
      
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&copy; 2022 Mesto Russia</p>
    </footer>
    <div class="popup">
      <div class="popup__form emerging" id ="popupProf">
        <form name="eidtProfile" method="post" class="popup__profile">
          <h2 class="popup__title">Редактировать профиль</h2>
          <input class="popup__input" placeholder="Ваше Имя" id="popupName" name="popup__name">
          <input class="popup__input" placeholder="Чем вы занимаетесь" id="popupAbout" name="popup__about">
          <button type="submit" class="popup__save-button" id="saveProfile">Сохранить</button>
        </form>
      </div>
      <div class="popup__form emerging" id="popupPlace">
        <form name="eidtProfile" method="post" class="popup__profile">
          <h2 class="popup__title">Новое место</h2>
          <input class="popup__input" placeholder="Название" id="popupPost" name="popup__place">
          <input class="popup__input" placeholder="Ссылка на картинку" id="popupLink" name="popup__link">
          <button type="submit" class="popup__save-button" id="newPlace">Создать</button>
        </form>
      </div>
      <div class="popup__view emerging" id="popupView">
        <img class="popup__img" id="viewImg">
        <p class="popup__caption"></p>
      </div>
      <button type="button" class="popup__close-button"></button>
    </div>
    <template id="element">
      <div class="element">
        <button class="element__img-popup">
          <img class="element__img">
        </button>
        <button type="button" class="element__delete" ></button>
        <div class="element__name">
          <h2 class="element__paragraph"></h2>
          <button type="button" class="element__like"></button>
        </div>
      </div>
    </template>
  <script src="./script/script.js"></script>
</body>
</html>
